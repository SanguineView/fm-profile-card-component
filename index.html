<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="Card" class="card-header__img">
    </div>
    <div class="card-body">
      <div class="card-body__bio">
        <img src="images/image-victor.jpg" alt="Victor" class="card-body__bio--img">
        <p class="card-body__bio--name-age">Victor Crest <span>26</span></p>
        <p class="card-body__bio--location">London</p>
      </div>
      <div class="card-body__social">
        <div class="card-body__social--details">80K<span>Followers</span></div>
        <div class="card-body__social--details card-body__social--details-ctr">803K<span>Likes</span></div>
        <div class="card-body__social--details">1.4K<span>Photos</span></div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</div>
</body>
</html>
